<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Parking82</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a  align = "center" class="navbar-brand ps-3" href="index.html">Parking82</a>
            <!-- Sidebar Toggle-->           
           
        </nav>
        <div id="layoutSidenav">
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                            <h1 class="mt-4" align="center">Clientes</h1>
                            <div class="card-body" align="center">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr align="center">
                                            <th>Vaga</th>                                      
                                            <th>Nome</th>
                                            <th>Veiculo</th>
                                            <th>Placa</th>                                       
                                            <th>Ação</th>  
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        
                                        <tr th:each="clientes : ${cliente}">     
                                            
                                            <td><span th:text="${clientes.vaga}"></span></td>
                                            <td><span th:text="${clientes.nome}" ></span></td>
                                            <td><span th:text="${clientes.veiculo}" ></span></td>
                                            <td><span th:text="${clientes.placa}" ></span></td>
                                            <td><a class="btn btn-primary" th:href="@{/deletar(id=${clientes.id})}">Fechar</a></td>
                                            
                                        </tr>
                                       
                                    </tbody>
                                </table>                                
                            </div>
                            
                        </div>

                        <div style="display: inline-block;"> <a  class="btn btn-primary" th:href="@{/cadastro}">Adicionar novo</a> </div>
                        <div style="display: inline-block;"><a  class="btn btn-primary" th:href="@{/lista-vagas}">Todas vagas</a> </div>
                        
                    </div>
                </main>

                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; criado em 2023</div>
                            <div>
                                <a href="#">Política de privacidade</a>
                                &middot;
                                <a href="#">Termos &amp; Condições</a>  
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
