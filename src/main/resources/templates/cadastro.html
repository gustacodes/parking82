<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cadastro - Parking82</title>
        <link href="/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Adicionar veículo</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                            <div class="alert alert-danger" role="alert" align="center" th:if="${vagaExiste != null}" th:text="${vagaExiste}">
                                                
                                            </div>
                                            <div class="alert alert-danger" role="alert" align="center" th:if="${placaExiste != null}" th:text="${placaExiste}">
                                                
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="nome" type="text" name="nome" placeholder="Digite seu primeiro nome" />
                                                        <label for="inputFirstName">Nome</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="veiculo" name="veiculo" type="text" placeholder="Digite seu segundo nome" />
                                                        <label for="inputLastName">Veículo</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                            <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="placa" name="placa" type="text" placeholder="meuemail@exemplo.com" />
                                                <label for="inputEmail">Placa</label>
                                            </div>
                                            </div>
                                            
                                            <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="vaga" name="vaga" type="text" placeholder="meuemail@exemplo.com" />
                                                <label for="inputEmail">Vaga</label>
                                                <span th:each="error : ${erro}" th:text="${error}"></span>
                                            </div>
                                            </div>
                                        </div>
                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button type="submit" class="btn btn-primary">Cadastrar</button></div>
                                            </div>
                                        </form>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Parking82</div>
                            <div>
                                <a href="#">Política</a>
                                &middot;
                                <a href="#">Termos &amp; Condições</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
